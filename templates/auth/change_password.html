{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <div class="w-25 mx-auto mt-5">
    <div class="bg-secondary rounded h-100 p-4">
      <h6 class="mb-4 text-center">Change password</h6>
      {% if messages %}
        {% for mes in messages %}
        <div class="alert alert-{% if mes.tags == 'error' %}danger{% else %}info{% endif %}" role="alert">
          {{mes}}
        </div>
        {% endfor %}
      {% endif %}
      <form method="POST" action="{% url 'change_pass' %}" >
        {% csrf_token %}
        <div class="mb-3 ">
          <label for="username" class="form-label"
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Old Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              name="new_password"
              id=""
            />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Re-enter New Password</label>
          <input
            type="password"
            class="form-control"
            name="re_new_password"
            id=""
          />
      </div>
        <button type="submit" class="btn btn-primary">Change</button>
      </form>
    </div>
  </div>
</html>
